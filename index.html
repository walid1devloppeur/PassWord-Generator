<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1 class="text-center display-3">Password Generator</h1>
    </div>
    <div class="d-flex justify-content-center my-5">
      <div class="box">
        <h2>
          <i class="bi bi-lock-fill"></i>Get Your Password<i
            class="bi bi-lock-fill"
          ></i>
        </h2>
        <div class="d-flex justify-content-center my-4">
          <button id="press" class="btnW">Press Here</button>
        </div>
        <div class="d-flex justify-content-center my-3"></div>
        <div class="d-flex justify-content-center mt-5 mb-3">
          <h3 id="errors" class="display-4 fs-2 text-danger"></h3>
        </div>
        <div class="d-flex justify-content-between btns my-3">
          <button class="btnW" id="copy" hidden>Copy</button>
          <button class="btnW" id="Regenarate" hidden>Regenarate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
